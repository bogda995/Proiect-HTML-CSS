  <body>
    <div class="works">
      <div id="header-content-wrapper">
        <header class="works-header">
          <h1>
            <a href="index.html" id="logo">ioana man</a>
          </h1>
          <input type="checkbox" id="menu-open" />

          <nav class="menu-box">
            <ul>

        </header>

        <div class="content-container">
          <!-- Section Anatomy -->
          <section class="section-anatomy">
            <h2>Anatomy Studies</h2>

            <div class="anatomy-images-wrapper">
              <picture>
                <img
                  data-srcset="
                    ./assets/images/a1-mobile.JPG 768w,
                    ./assets/images/a1-laptop.JPG 1024w"
                  sizes="(min-width: 1100px) 60vw,
                    (min-width: 780px) calc(84vw - 259px),
                    calc(100vw - 32px)"
                  data-src="./assets/images/a1-laptop.JPG"
                  fetchpriority="high"
                  class="lazyload"
                  alt="anatomy image"
                />
              </picture>
              <picture>
                <img
                  src="./assets/images/a2-mobile.JPG"
                  srcset="
                    ./assets/images/a2-mobile.JPG  768w,
                    ./assets/images/a2-laptop.JPG 1024w
                  "
                  sizes="(min-width: 48em) 50vw,
                     100vw"
                  alt="Drawing 2"
                />
              </picture>
              <picture>
                <img
                  src="./assets/images/a3-mobile.JPG"
                  srcset="
                    ./assets/images/a3-mobile.JPG  768w,
                    ./assets/images/a3-laptop.JPG 1024w
                  "
                  sizes="(min-width: 48em) 50vw,
                     100vw"
                  alt="Drawing 3"
                />
              </picture>
              <picture>
                <img
                  src="./assets/images/a4-mobile.JPG"
                  srcset="
                    ./assets/images/a4-mobile.JPG  350w,
                    ./assets/images/a4-laptop.JPG 1024w
                  "
                  sizes="(min-width: 48em) 90vh,
                     100vw"
                  alt="Drawing 4"
                />
              </picture>

              <picture>
                <img
                  src="./assets/images/a5-mobile.JPG"
                  srcset="
                    ./assets/images/a5-mobile.JPG  350w,
                    ./assets/images/a5-laptop.JPG 1024w
                  "
                  sizes="(min-width: 48em) 90vh,
                     100vw"
                  alt="Drawing 5"
                />
              </picture>
            </div>
          </section>

          <!-- Sections Chemigrams -->
          <section class="section-ch">
            <h2>Chemigrams</h2>
            <div class="ch-images-wrapper">
              <img
                id="ch-vertical-img"

                id="ch-vertical-img"

              <img
                id="ch-vertical-img"

              <img
                src="./assets/images/Chemigrame/IMG_5119.jpg"
                alt="chemigram5"

              />
              <img

              />
              <img

              />
              <img
                src="./assets/images/Chemigrame/IMG_5126.jpg"

                loading="lazy"
              />
            </div>
          </section>

      <footer>Copyright &amp; 2024</footer>
